<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="/Css/styleCadastro.css" />
  </head>
  <body>
    <div class="login-container">
      <h2>Cadastro</h2>
      <form>
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" autocomplete="name" required />

        <label for="email">E-mail:</label>
        <input
          type="email"
          id="email"
          name="email"
          autocomplete="email"
          required
        />

        <label for="senha">Senha:</label>
        <input
          type="password"
          id="senha"
          name="senha"
          autocomplete="new-password"
          required
        />

        <label for="confirmarSenha">Repetir senha:</label>
        <input
          type="password"
          id="confirmarSenha"
          name="confirmarSenha"
          autocomplete="new-password"
          required
        />

        <label for="tipoConta">Tipo de conta:</label>
        <select id="tipoConta" name="tipoConta" autocomplete="off" required>
          <option value="">Selecione...</option>
          <option value="usuario">Usuário</option>
          <option value="empresa">Empresa</option>
        </select>

        <div class="buttons">
          <button id="bntCadastrar">Cadastrar</button>
          <button
            type="button"
            class="login-btn"
            onclick="window.location.href = '/paginasHtml/paginaLogin.html'"
          >
            Voltar ao Login
          </button>
        </div>
      </form>
    </div>
  </body>
  <script src="/javaScript/cadastroLogin.js"></script>
</html>
