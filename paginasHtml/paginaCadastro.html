<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="/Css/styleCadastro.css" />
  </head>
  <body>
    <div class="login-container">
      <h2>Cadastro</h2>
      <form>
        <label for="nome">Nome completo:</label>
        <input
          type="text"
          id="nome"
          name="nome"
          placeholder="Digite seu nome completo"
          required
        />

        <label for="email">E-mail:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Digite seu e-mail"
          required
        />

        <label for="senha">Senha:</label>
        <input
          type="password"
          id="senha"
          name="senha"
          placeholder="Digite sua senha"
          required
        />

        <label for="confirmar-senha">Repetir senha:</label>
        <input
          type="password"
          id="confirmarSenha"
          name="confirmar-senha"
          placeholder="Repita sua senha"
          required
        />

        <label for="tipo-conta">Tipo de conta:</label>
        <select id="tipoConta" name="tipo-conta" required>
          <option value="">Selecione...</option>
          <option value="usuario">Usuário</option>
          <option value="empresa">Empresa</option>
        </select>

        <div class="buttons">
          <button id="bntCadastrar" type="submit" class="signup-btn">
            Cadastrar
          </button>
          <button
            type="button"
            class="login-btn"
            onclick="window.location.href = 'index.html'"
          >
            Voltar ao Login
          </button>
        </div>
      </form>
    </div>
  </body>
  <script src="/javaScript/cadastroLogin.js"></script>
</html>
