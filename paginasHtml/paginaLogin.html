<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PÃ¡gina de Login</title>
    <link rel="stylesheet" href="/Css/style.css" />
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form>
        <label for="email">E-mail:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Digite seu e-mail"
          required
        />

        <label for="password">Senha:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Digite sua senha"
          required
        />

        <label> <input type="checkbox" name="remember" /> Salvar login </label>

        <div class="buttons">
          <button
            onclick="window.location.href = ''"
            type="submit"
            class="login-btn"
          >
            Login
          </button>
          <button
            onclick="window.location.href = '/paginasHtml/paginaCadastro.html'"
            type="button"
            class="signup-btn"
          >
            Cadastro
          </button>
        </div>
      </form>
    </div>
  </body>
  <script src="/javaScript/cadastroLogin.js"></script>
</html>
